<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Services</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-700">

  <!-- Navbar -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
    <div class="text-xl font-bold text-gray-800">Logo</div>

    <nav class="hidden md:flex space-x-8 text-sm font-medium">
      <a href="#" class="hover:text-blue-500">Home</a>
      <a href="#" class="hover:text-blue-500">Services</a>
      <a href="#" class="hover:text-blue-500">About Us</a>
      <a href="#" class="hover:text-blue-500">Contact Us</a>
    </nav>

    <button class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-100 transition">
      Username
    </button>
  </header>

  <!-- Hero Section -->
  <main class="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

    <!-- Left Content -->
    <div>
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight text-gray-800">
        Revitalize Your <br />
        Clothes with Expert <br />
        <span class="text-blue-500">Laundry Services!</span>
      </h1>

      <p class="mt-6 text-gray-500 max-w-lg">
        From premium dry cleaning to swift wash and fold, we deliver care and convenience.
        Schedule a pickup and rediscover the freshness of your clothes today!
      </p>

      <div class="mt-8">
        <button
          onclick="bookService()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg transition">
          Book a service today!
        </button>
      </div>
    </div>

    <!-- Right Illustration -->
    <div class="flex justify-center md:justify-end">
      <div class="relative">
        <img src="washing.jpeg" alt="Washing Machine">
      </div>
    </div>
  </main>

</body>
</html>
